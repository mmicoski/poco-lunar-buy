<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Comprar — Poço Lunar</title>
  <style>
/* 1) Base responsiva */
*{box-sizing:border-box}
body{margin:0;padding:16px}

/* 2) Card usando GRID (encaixa bem no mobile) */
.card{
  max-width:720px; width:100%;
  background:#0b1220; border-radius:10px; padding:16px;
  box-shadow:0 8px 30px rgba(0,0,0,.5);

  display:grid;                 /* << antes era flex */
  grid-template-columns: 120px 1fr;
  gap:14px;
}

/* 3) Imagem e textos */
img.cover{width:120px;height:auto;border-radius:6px}
h1{font-size:clamp(18px, 2.8vw, 22px); margin:0 0 8px}
p.lead{margin:0 0 10px; color:#cbd5e1; font-size:clamp(14px, 2.6vw, 16px)}

/* 4) Botões */
.actions{display:flex; gap:10px; flex-wrap:wrap}
.btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:700;text-decoration:none}
.primary{background:#06b6d4;color:#032}
.linktxt{background:transparent;border:1px solid rgba(255,255,255,.08);color:#cbd5e1}

/* 5) QUEBRA PARA TELAS PEQUENAS */
@media (max-width: 520px){
  body{padding:12px}
  .card{
    grid-template-columns: 1fr;  /* empilha */
    text-align:center;
    padding:14px;
  }
  img.cover{width:56%; max-width:220px; margin:0 auto 8px}
  .actions{flex-direction:column; align-items:stretch}
  .btn{width:100%}               /* botões ocupam a largura toda */
}
    
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Redirecionamento para Amazon">
    <img class="cover" src="capaPocoLunar50.jpg" alt="Capa do livro Poço Lunar">
    <div class="meta">
      <h1>Poço Lunar — Redirecionando para a página na Amazon</h1>
      <p class="lead">Você será redirecionado para a Amazon em <strong><span id="count">3</span>s</strong>. Se preferir, clique em <strong>Ir agora</strong>.</p>

      <div class="actions">
        <a id="btnNow" class="btn primary" href="https://www.amazon.com.br/dp/B0FJC9MN12">Ir agora (Amazon)</a>
        <a id="direct" class="btn linktxt" href="https://www.amazon.com.br/dp/B0FJC9MN12" target="_blank" rel="noopener">Abrir na Amazon (nova aba)</a>
      </div>

      <div class="note">Venda e checkout por Amazon Brasil. Compra segura via HTTPS.</div>
      <div class="note">Link direto: <code>https://www.amazon.com.br/dp/B0FJC9MN12</code></div>
    </div>
  </div>

<script>
  (function(){
    var n=3;
    var el=document.getElementById('count');
    var timer=setInterval(function(){
      n--;
      el.textContent = n>0 ? n : 0;
      if(n<=0){
        clearInterval(timer);
        window.location = 'https://www.amazon.com.br/dp/B0FJC9MN12';
      }
    },1000);
    document.getElementById('btnNow').addEventListener('click', function(){ clearInterval(timer); });
  })();
</script>
</body>
</html>
